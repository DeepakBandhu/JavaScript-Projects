<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--This is needed to allow the jQuery to funtion properly-->
</head> 

<script>
$("document").ready(function() {
    $("html").append(  //append will insert content into already existing elements 
        "<body>\
            <div id ='containter'>\
                <div id ='containter'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"}); //identifies what im targeting and what is needed to affect it (css)
    $("#3").click(function() {
        $('h1').hide();
    });
});

</script>
</html>
